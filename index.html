<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1> Survay Form </h1>
      <div class="topnav">
       <h3><b>Let us know how we can improve freeCodeCamp</b></h3>

       <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name"/>
          <br/>
          <br/>

        <label for="email">Email:</label> 
        <input type="text" placeholder="Enter your Email"/>
          <br/>
          <br/>

          <label for="age">Age:</label> 
          <input type="number" placeholder="Enter your Age"/>
            <br/>
            <br/>

              <p>Which option best describes your current role: 
              <select id="role" name="role">
                <option value="Student">Student</option>
                <option value="Graduate">Graduate</option>
                <option value="Employee">Employee</option>
              </select> </p> 
              <br/>

              <p>How likely is that you would recommend freeCodeCamp to a friend:
                <br/>

              <input type="radio" name="likely">
              <label for="definitely">Definitely</label>
              <br/>
              <input type="radio" name="likely">
              <label for="maybe">Maybe</label>
              <br/>
              <input type="radio" name="likely">
              <label for="notSure">Not sure</label>
              </p>
              <br/>

              <p>what do you like most in FCC: 

                <select id="like" name="like">
                  <option value="select">select an option </option>
                </select>
             </p> 
             <br/>
                <p>Things that should be improved in the future(Check all apply):
                     <br/>
                  <input type="checkbox" name="likely">
                  <label for="definitely">Definitely</label>
                  <br/>
                  <input type="checkbox" name="likely">
                  <label for="maybe">Maybe</label>
                  <br/>
                  <input type="checkbox" name="likely">
                  <label for="notSure">Not sure</label>
                </p>
            </form> 
    
      </div> 
</body>
</html>
